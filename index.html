<!doctype html>
<html lang lang="eng">
<head>
<title>HTML5 Contact form</title>
<meta charset="utf-8">
<![if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>


<body>
<div class="container">

<header class="header">
 <h1>contact form</h1>

</header>
</div>
<div class="row">
	<div class="col-6">
   
      <nav>
          <ul>
              <li><a href="#">Home</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact Us</a></li>
  </ul>
</nav>
</div>
<div class="col-6">
<section>
 <div id="contact">
	<h1>Send an email</h1>
	<form action="#" method="get">
		<fieldset>
			<label for="name">Name:</label>
			<input type="text" id="name" placeholder="Enter your full name" />
			
			<label for="email">Email:</label>
			<input type="email" id="email" placeholder="Enter your email address" />
            <label for="password">Password:</label>
             <input type="password" placeholder="password" pattern= "[A-Z]{3}[0-9]{4}"><br>
              <label for="date">Date:</label>
			 <input type="date"><br>
      <label for="month">Month:</label>        
    <input type="month"><br>
     <label for="tel">Telephone:</label>    
   <input type="tel" ><br>
   <label for="file">File:</label>
   <input type="file"><br>
   <label for="number">Size:</label>
   <input type="number" max="10" min="1" value="11"><br>
   <label for="color">Color:</label>
   <input type="color"><br>
   <label for="countrycode">Countrycode:</label>
   <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code"><br>
  
			<label for="message">Message:</label>
			<textarea id="message" placeholder="What's on your mind?"></textarea><br>
			<input type="submit" value="Send message" /><br>
            
            <label for="url">Website:</label><br>
            <input type="url" name="website" placeholder="http://google.com" required />
            
            <input list="browsers" name="browser">
<datalist id="browsers">
 
  <option value="Firefox">
  
</datalist>
<input type="submit">
	
		</fieldset>
	</form>
</div>
    </section></div>
